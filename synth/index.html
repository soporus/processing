<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="https://tonejs.github.io/build/Tone.min.js"></script>
  <script language="javascript" type="text/javascript" src="/libraries/StartAudioContext.js"></script>
  <script language="javascript" type="text/javascript" src="synth.js"></script>

  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->
  <!-- This line removes any default padding and style.
       You might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
</head>

<body>
  <style type="text/css">
	.starterButton {
		width: 300px;
		height: 80px;
		line-height: 80px;
		margin-left: auto;
		margin-right: auto;
		text-align: center;
		background-color: rgb(204, 204, 204);
		margin-top: 100px;
		cursor: pointer;
		font-family: sans-serif;
		position: relative;
		font-family: monospace;
	}
	.starterButton:active {
		background-color: #FFB729;
		color: white;
	}
	span {
		font-size: 16px;
		margin-right: 5px;
		font-family: monospace;
	}
	</style>

	<span>STATUS:</span><span id="isStarted">NOT Started</span>

	<div class="starterButton">Tap to start the AudioContext</div>
  <script type="text/javascript">
//create an audio context
window.AudioContext = window.AudioContext || window.webkitAudioContext
var audioContext = new AudioContext()
//set the context
StartAudioContext(audioContext, ".starterButton").then(function(){
  document.querySelector("#isStarted").textContent = "Started"
})
</script>
</body>
</html>
